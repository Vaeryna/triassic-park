<p>Page Admin</p>

<h2>Clients:</h2>

<p>
  <button
    class="btn btn-primary"
    type="button"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample"
  >
    Clients
  </button>

  <button
    class="btn btn-primary"
    type="button"
    data-toggle="collapse"
    data-target="#produits"
    aria-expanded="false"
    aria-controls="produits"
  >
    Produits
  </button>
</p>
<div id="collapseExample" [ngbCollapse]="isCollapsed">
  <table class="table table-striped table-dark">
    <thead>
      <th>Nom</th>
      <th>Pr√©nom</th>
    </thead>

    <tbody *ngFor="let client of clients">
      <tr>
        <td>
          {{ client.lastname }}
        </td>
        <td>
          {{ client.firstname }}
        </td>
        <td>
          {{ client.id }}
        </td>
        <td>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="onInfos(client.id)"
            routerLink="/infosClient/{{ client.id }}"
          >
            Infos du client
          </button>

          <button
            type="button"
            class="btn btn-secondary"
            (click)="onDelete(client.id)"
          >
            Effacer
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div>
    <button type="button" class="btn btn-info">Ajouter un produit</button>

    <button type="button" class="btn btn-info">AJouter un rayon</button>
    <button type="button" class="btn btn-info">AJouter un sous-rayon</button>
  </div>
  <!--   </div>
</div> -->
</div>
