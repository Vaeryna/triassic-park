<form [formGroup]="produitForm" (ngSubmit)="onSubmit()" #formProduit="ngForm">
  <div class="form-group p-2">Produit : {{ prod.name }}</div>

  <label for="quantite">Quantité</label>
  <input
    class="form-group p-2"
    type="number"
    formControlName="quantite"
    name="quantite"
  />

  <div class="form-group p-2">Prix unitaire: {{ prod.prix_HT }} €</div>

  <div class="form-group col-md-12 m-2">
    <button type="submit" class="btn btn-primary m-2">Ajouter</button>

    <button routerLink="/catalogue" class="btn btn-light">Return</button>
  </div>
