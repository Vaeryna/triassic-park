<form [formGroup]="dinoForm" (ngSubmit)="onSubmit()">
  <div class="form-group p-2">
    <label for="name">Name :</label>
    <input
      name="name"
      formControlName="name"
      type="text"
      class="form-control"
      id="name"
      aria-describedby="emailHelp"
      placeholder="Enter a name"
    />
    <!-- Permet de valider les rÃ¨gles dÃ©finies dans le TypeScript -->
    <div *ngIf="name?.invalid && name?.touched" class="alert alert-danger">
      <div *ngIf="name?.errors?.required">Name is required</div>
    </div>
  </div>

  <div class="form-group col-md-12 m-2">
    <button
      [disabled]="dinoForm.invalid"
      type="submit"
      class="btn btn-primary m-2"
    >
      Add
    </button>

    <button routerLink="/catalogue" class="btn btn-light">Return</button>
  </div>
</form>
