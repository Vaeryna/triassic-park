<h1>Nouveau client</h1>
<div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmitClient()">
    <div>
      <div>Adresse Mail :</div>
      <input
        formControlName="mail"
        name="mail"
        ngModel
        mail
        required
        type="mail"
        class="input-group-text"
      />
      <div>Mot de passe :</div>
      <input
        type="password"
        formControlName="password"
        name="password"
        ngModel
        required
        class="input-group-text"
      />
    </div>

  

    <div class="form-group col-md-12 m-2">
      <button type="submit" class="btn btn-danger m-2">Enregistrer</button>

      <button routerLink="" class="btn btn-light">Return</button>
    </div>
  </form>
</div>
