
<table *ngFor="let OnePanier of panier" class="table table-striped table-dark">
  <tr>
    <td>
      {{ OnePanier.quantite }}
    </td>
    <td>
      {{ OnePanier.name }}
    </td>
    <td>{{ OnePanier.prix_HT }} €</td>
  </tr>
</table>
<div>
  <p style="margin-top: 2em">Total du panier :{{ totalPrice }}€</p>

  <!-- <button class="btn btn-info" routerLink>Retour à l'accueil</button> -->
</div>
