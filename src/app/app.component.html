<header>
  <a routerLink><h1>Triassic Shop</h1> </a>

  <div *ngIf="uid">
    <button type="button" (click)="logOut()" class="btn btn-secondary">
      Se deconnecter
    </button>
    <button
      type="button"
      routerLink="/dashboard/{{this.mail}}"
      class="btn btn-secondary"
    >
      Mon Compte
    </button>
  </div>

  <div *ngIf="uid == ''">
    <button type="button" routerLink="/auth" class="btn btn-secondary">
      Connexion
    </button>
    <!--  <div id="firebaseui-auth-container"></div> -->
    <button type="button" routerLink="/newLog" class="btn btn-secondary">
      S'inscrire
    </button>

  </div>
</header>

<body>
  <nav>
    <div
      *ngFor="let OneRayon of rayon"
      style="color: #f0b83e"
      onclick="window.location.reload();"
    >
      <a routerLink="/type/{{ OneRayon.name }}">
        {{ OneRayon.name }}
      </a>
    </div>
  </nav>
  <p class="article">
    <router-outlet></router-outlet>
  </p>

  <aside>
    <a routerLink="/panier"> <h2>Panier</h2> </a>

    <div
      *ngFor="let OnePanier of panier"
      onmouseover="window.location.reload()"
    >
      <p>{{ OnePanier.quantite }} {{ OnePanier.name }}</p>
    </div>

    <p>Total :</p>
    <p>{{ totalPrice }}â‚¬</p>
  </aside>
</body>
