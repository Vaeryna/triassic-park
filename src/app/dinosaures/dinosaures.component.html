<div style="text-align: center;">
  <button routerLink="/add-in-basket">Ajouter un article au panier</button>
</div>

<div
  *ngFor="let OneProduit of produit"
  style="display: inline-block; margin: 5em"
>
  <p>
    <a routerLink="/detail/{{ OneProduit.id }}">
      <strong> {{ OneProduit.name }}</strong>
    </a>
  </p>
  <p>{{ OneProduit.prix_HT }} €</p>
  <p>{{ OneProduit.rayon }} {{ OneProduit.sous_rayon }}</p>
</div>

<div>
  <a routerLink> Retour à l'accueil </a>
</div>
