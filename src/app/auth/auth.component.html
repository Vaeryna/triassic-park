<h1>Page d'authentification</h1>
<form (ngSubmit)="isAuthenticated()">
  <div>
    Nom d'utilisateur :
    <input class="input-group-text" type="text" [(ngModel)]="mail" name="login" />
  </div>
  <div>
    Mot de passe :
    <input class="input-group-text" type="password" [(ngModel)]="password" name="password" />
    <button class="btn btn-secondary" type="submit">Se connecter</button>
  </div>
  <div [hidden]="'erreur'">Identifiants incorrects</div>
</form>
